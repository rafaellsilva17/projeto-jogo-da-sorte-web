<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Sorte</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-dark" style="background-color: #5a5a5a;">
    <div class="container d-flex justify-content-center">
      <a class="navbar-brand" href="#">Descubra o seu número da sorte!</a>
    </div>
  </nav>
  <div class="container mt-4 d-flex flex-column align-items-center">
    <h2 class="text-center mb-4">Jogo da Sorte</h2>
    <div class="buttons mb-3">
      <button id="button1" class="btn btn-primary">1</button>
      <button id="button2" class="btn btn-primary">2</button>
      <button id="button3" class="btn btn-primary">3</button>
      <button id="button4" class="btn btn-primary">4</button>
      <button id="button5" class="btn btn-primary">5</button>
    </div>
    <p>Número de tentativas: <span id="tries-number">0</span></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
